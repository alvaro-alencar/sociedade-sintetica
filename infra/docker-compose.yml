version: '3.8'
services:
  postgres:
    image: ankane/pgvector:v0.5.1  # <--- MUDANÃ‡A CRUCIAL AQUI
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sociedade_sintetica
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
